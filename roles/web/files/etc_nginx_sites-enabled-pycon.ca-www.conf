server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;

    server_name pycon.ca
                www.pycon.ca;

    root /srv/www/pycon.ca/www/html;

    rewrite ^(.*) http://pycon.ca$1 permanent;

    include letsencrypt.conf;

    error_log /srv/www/pycon.ca/www/logs/error.log;
    access_log /srv/www/pycon.ca/www/logs/access.log;
}
